<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <div th:replace="/fragmentos/header"></div>
    </head>
    <body >
    <div class="container align-content-md-center">
        <div class="row">
            <div class="">
                <div class="panel panel-default">
                    <div class="panel-heading align-content-md-center">
                        <div class="row">
                                <h4>Bienvenido a Micromax</h4>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" th:action="@{/login}" method="post" role="form" style="display: block;">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="username" >Usuario</label>
                                        <input id="username" name="username" type="text" placeholder="" class="form-control input-md" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="username" >Contraseña</label>
                                        <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="required">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Recordarme</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-info" value="Ingresar">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="/recover" tabindex="5" class="forgot-password">Olvidó Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
