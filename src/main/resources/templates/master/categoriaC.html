<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Categoria</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<form class="form-horizontal" th:object="${categoria}" th:action="@{/categoriaC}" method="post" th:model>
    <fieldset>

        <!-- Form Name -->
        <legend>Crear Categoria</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="nombre">Nombre</label>
            <div class="col-md-4">
                <input id="nombre" name="nombre" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="padre">Categoria Padre</label>
            <div class="col-md-4">
                <select id="padre" name="padre" class="form-control" th:field="*{padre}">
                    <option value="">--- Seleccione una ---</option>
                    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}" ></option>
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <div class="col-md-4">
                <button onclick="submit()" id="singlebutton" name="singlebutton" class="btn btn-primary">Crear</button>
            </div>
        </div>

    </fieldset>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="@{/js/bootstrap.js}" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
