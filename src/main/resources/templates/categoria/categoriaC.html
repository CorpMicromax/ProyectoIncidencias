<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="categoriaC">
<!--/*@thymesVar id="data" type="com.micromax.incidencia.viewmodel.CategoriaViewmodel"*/-->
<form class="form-horizontal" th:object="${data.categoria}" th:action="@{/categoriaC}" method="post" th:model>
    <fieldset>

        <!-- Form Name -->
        <legend>Crear Categoria</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="nombre">Nombre</label>
            <div class="col-md-4">
                <input id="nombre" th:field="*{nombre}" name="nombre" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="padre">Nivel</label>
            <div class="col-md-4">
                <select id="nivel" name="padre" class="form-control" th:field="*{padre}" required="required">
                    <option value="">--- Seleccione una ---</option>
                    <option th:each="i : ${#numbers.sequence(0, 3)}" th:value="${i}" th:text="${i}">
                </select>
            </div>
        </div>


        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="padre">Categoria Padre</label>
            <div class="col-md-4">
                <select id="padre" name="padre" class="form-control" th:field="*{padre}" required="required">
                    <option value="">--- Seleccione una ---</option>
                    <option th:each="cat : ${data.categorias}" th:value="${cat.id}" th:text="${cat.nombre}" ></option>
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <div class="col-md-4">
                <button onclick="submit()" id="singlebutton" name="singlebutton" class="btn btn-primary">Crear</button>
            </div>
        </div>

    </fieldset>
</form>
</div>
</html>
