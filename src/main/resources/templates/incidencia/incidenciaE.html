<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="incidenciaE">
    <form action="#" th:action="@{/incidenciaC}" th:object="${data.incidencia}" method="post" class="form-horizontal">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Editar Incidencia</legend>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="title">Id: <span th:text="*{idIncidencia}"></span></label>
                    <div class="col-md-4">
                        <input id="id" name="id" th:field="*{idIncidencia}" type="hidden" class="form-control input-md">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="title">Titulo</label>
                    <div class="col-md-4">
                        <input id="title" name="title" th:value="*{titulo}" type="text" class="form-control input-md" disabled="disabled">
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="desc">Descripción</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="desc" name="desc" th:text="*{descripcion}" disabled="disabled" ></textarea>
                    </div>
                </div>


                <!-- Categoria input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="title">Categoria</label>
                    <div class="col-md-4">
                        <input id="categoria" name="categoria" th:value="*{categoria.nombre}"  type="text" class="form-control input-md" disabled="disabled">
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="categoriaUno">Categoria</label>
                    <div class="col-md-4">
                        <select id="categoriaUno" name="categoriaUno"  class="form-control" required="required">
                            <option value="">--- Seleccione una ---</option>
                            <option th:each="cat : ${data.categorias}" th:value="${cat.id}" th:text="${cat.nombre}" ></option>
                        </select>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="categoriaDos">Categoria Específica</label>
                    <div class="col-md-4">
                        <select id="categoriaDos" name="categoriaDos" class="form-control" th:field="*{categoria}" required="required">
                            <option value="">--- Seleccione una ---</option>
                        </select>
                    </div>
                </div>



                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="submit"></label>
                    <div class="col-md-8">
                        <button type="submit" id="submit" name="submit" class="btn btn-success">Guardar</button>
                        <button id="cancel" name="cancel" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </form>
    <script th:inline="javascript">
    /*<![CDATA[*/
        $("#categoriaUno").change(function(){
            $.ajax({
                type: "GET",
                url: /*[[@{/rest/incidencia/getCategoriasDos}]]*/"/rest/incidencia/getCategoriasDos",
                data:  {id:$("#categoriaUno").val()},
                success: function(response){
                    $("#categoriaDos").empty();
                    $("#categoriaDos").append('<option value="">---Seleccione una opcion---</option>');
                    $.each(response, function(i){
                        $("#categoriaDos").append('<option value="' + response[i].id + '">' + response[i].nombre + '</option>');
                    })}
            });
	    });
        $('#cancel').click(function(event) {
	        event.stopPropagation();
           window.location = "/home";
        });
    /*]]>*/
    </script>
</div>
