<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="incidenciaV" class="container justify-content-center">
    <!--/*@thymesVar id="data" type="com.micromax.incidencia.viewmodel.IncidenciaViewmodel"*/-->
    <div class="card offset-2 col-sm-8 elegant-color my-3" th:object="${data}">
        <fieldset>
            <div class="card-header">
                <legend class="card-title text-center my-lg-2">Detalles Incidencia</legend>
            </div>
            <div class="row">
                <div class="col-md-3 card-block">
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" th:value="*{incidencia.idIncidencia}" class="form-control form-control-plaintext"  disabled="disabled" >
                    </div>
                </div>

                <div class="col-md-9 card-block">
                    <div class="form-group">
                        <label class="">Titulo</label>
                        <input type="text" th:value="*{incidencia.titulo}" class="form-control form-control-plaintext"  disabled="disabled" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 card-block">
                    <div class="form-group">
                        <label class="">Descripcion</label>
                        <textarea th:text="*{incidencia.descripcion}" class="form-control form-control-plaintext"  disabled="disabled" ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 card-block">
                    <div class="form-group">
                        <label >Categoria</label>
                        <input type="text" th:value="*{incidencia.categoria.nombre}" class="form-control form-control-plaintext"  disabled="disabled" >
                    </div>
                </div>
                <div th:if="*{incidencia.tipoIncidencia}"  class="col-md-6 card-block">
                    <div class="form-group">
                        <label>Tipo de Incidencia</label>
                        <input th:text="*{incidencia.tipoIncidencia.nombre}" class="form-control form-control-plaintext"  />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 card-block">
                    <div class="form-group">
                        <label >Creador</label>
                        <input type="text" th:value="*{incidencia.creador.getUsername()}" class="form-control form-control-plaintext"  disabled="disabled" >
                    </div>
                </div>
                <div class="col-md-6 card-block">
                    <div class="form-group">
                        <label >Fecha Creacion</label>
                        <input type="text" th:value="*{incidencia.creacion.toLocaleString()}" class="form-control form-control-plaintext"  disabled="disabled" >
                    </div>
                </div>
            </div>

            <div class="card-block">
                <div class="form-group">
                    <label>Tecnico(s) Asignado(s)</label>
                    <select class="form-control" disabled multiple>
                        <option th:each="cat : *{incidencia.asignados}" th:text="${cat.username}" ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-12">Status</label>
                <input type="text" th:value="*{incidencia.status}" class="form-control form-control-plaintext"  disabled="disabled" >
            </div>
            <div class="form-group form-row">
                <button id="cancel" name="cancel" class="btn btn-amber">Volver</button>
            </div>

        </fieldset>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $('#cancel').click(function(event) {
            event.stopPropagation();
            window.location = "/incidenciaL";
        });
        /*]]>*/
    </script>
</div>
