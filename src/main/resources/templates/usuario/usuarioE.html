<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="usuarioE">
    <form id="editarForm" action="#" th:action="@{/usuarioE}" th:object="${data.usuario}" method="post" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Editar usuario</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="nombres" >Id: <span th:text="*{idUsuario}"></span></label>
                <div class="col-md-4">
                    <input type="hidden" id="idUsuario" th:field="*{idUsuario}" name="nombres" placeholder="" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nombres">Nombres</label>
                <div class="col-md-4">
                    <input id="nombres" th:field="*{nombres}" name="nombres" type="text" placeholder="" class="form-control input-md" required="required">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="apellidos">Apellidos</label>
                <div class="col-md-4">
                    <input id="apellidos" th:field="*{apellidos}" name="apellidos" type="text" placeholder="" class="form-control input-md" required="required">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="username">Usuario</label>
                <div class="col-md-4">
                    <input id="username" th:field="*{username}" name="username" type="text" placeholder="" class="form-control input-md" required="required">

                </div>
            </div>

            <input id="password" th:field="*{password}" name="password" type="hidden" placeholder="" class="form-control input-md">

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-4">
                    <input id="email" th:field="*{email}" name="email" type="email" placeholder="" class="form-control input-md" required="required">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Teléfono</label>
                <div class="col-md-4">
                    <input id="telefono" th:field="*{telefono}" name="telefono" type="number" placeholder="" class="form-control input-md" >
                </div>
            </div>


            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="tipousuario">Tipo de Usuario</label>
                <div class="col-md-4">
                    <select id="tipousuario" name="tipousuario" class="form-control" required="required">
                        <option value="">---Seleccione uno---</option>
                        <option value="1">Usuario</option>
                        <option value="2">Técnico</option>
                        <option value="3">Cliente</option>
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="rol">Rol</label>
                <div class="col-md-4">
                    <select id="rol" name="categoriaUno" class="form-control" required="required">
                        <option value="">--- Seleccione una ---</option>
                        <option th:each="rol : ${data.roles}" th:value="${rol.idRol}" th:text="${rol.nombre}" ></option>
                    </select>
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-8">
                    <button type="submit" id="submit" name="submit" class="btn btn-success">Guardar cambios</button>
                    <button id="cancel" name="cancel" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </fieldset>
    </form>
    <script th:inline="javascript">

        $('#cancel').click(function(event) {
            event.stopPropagation();
            window.location = "/home";
        });
    </script>
</div>
